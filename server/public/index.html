<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Salary Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <div class="inputForm">
    <form id="input">

      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="number" id="employeeID" placeholder="ID Number">
      <input type="text" id="jobTitle" placeholder="Job Title">
      <input type="number" id="annualSalary" placeholder="Annual Salary"><br />
      <button type="button" id="submitButton">Submit</button>
    </form>
  </div>
  <div class="container">


    <div class="employeeInfoDiv">
      <h2>Employee Information</h2>
      <table>
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="employeeInfoTable">

        </tbody>
      </table>
    </div>
    <div class="monthlyCostDiv">
      <h2>Monthly Cost</h2>
      <h3></h3>
    </div>
  </div>
</body>

</html>
